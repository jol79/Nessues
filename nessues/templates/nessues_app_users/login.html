{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Sign in page</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Login</button> 
        Don't have an account?<a href="{% url 'register' %}">Sign up</a>
    </form>
{% endblock content %}
