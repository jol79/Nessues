{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Sign up page</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Sign up</button> 
        Already have an account?<a href="{% url 'login' %}">Login</a>
    </form>
{% endblock content %}
