{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static '/css/base.css' %}">

    {% if title %}
        <title>Nessues - {{ title }}</title>
    {% else %}
        <title>Nessues</title>
    {% endif %}
</head>
<body>
    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <!-- Data section -->
        <div class="container-data">

            <!-- NavBar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
                <div class="container-fluid">
                    <a class="navbar-brand" href="">Nessues</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link active" href="#">About</a>
                            <a class="nav-link active" href="#">Contact</a>
                        </div>
                    </div>
                    <button type="button" class="btn btn-outline-secondary rounded-pill" style="margin-right: 1px;">Sign in</button>
                    <button type="button" class="btn btn-outline-secondary rounded-pill" style="margin-left: 1px;">Sign up</button>
                </div>
            </nav>

            {% block content %}{% endblock content %}
        </div>
    </div>
    <div class="footer">
        All things reserved by Nessues since 2021
    </div>
</body>
</html>
