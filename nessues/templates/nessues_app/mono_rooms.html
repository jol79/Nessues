{% extends "base.html" %}


{% block content %}
    <div class="workspace-nav">
        <p><b>{{ request.user }}</b> Workspace</p>
    </div>

    <hr style="width: 53%; margin-left: 14.5%;">

    <div class="container-monorooms-data">    
        {% for data in content.available_room_name %}
            <a href="/tables/{{ data.id }}">
                <div class="data_cubes">
                    <p>{{ data.name }}</p>
                </div>
            </a>
        {% endfor %}
        <!-- <a href="/start_new_room" style="text-decoration: none; color: inherit;">
            <div class="data_cubes last-item">
                <p>Create new room</p>
            </div>
        </a> -->

        <form method="POST">
            {% csrf_token %}
            {{ content.form.as_p }}
            <button class="btn btn-primary" type="submit">Create new room</button>
        </form>
    </div>
    
{% endblock content %}
